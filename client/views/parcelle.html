<template name="parcelle">
	<h2 class="ui header">
		<i  class="back left chevron icon"><a href="/"></a></i>
		<div class="content">
			{{parcelle.attributes.Name}}
			<div class="sub header">Type, Variété, Date de Semis</div>
		</div>
	</h2>

	<div class="ui pointing three item secondary menu" id="menu-onglet">
		<a class="item" data-tab="first">Stade</a>
		<a class="item active" data-tab="second">Photo du Jour</a>
		<a class="item" data-tab="third">Météo</a>
	</div>
	<div class="ui tab basic segment" data-tab="first">

		<div class="ui large olive progress" data-value="1" data-total="3" id="stade-compteur">
			<div class="bar">
				<div class="progress"></div>
			</div>
			<div class="label">Semaines avant prochain stade</div>
		</div>

		<div class="ui horizontal list flexbox-h">
			<div class="item">

				<div class="content">
					<div class="header">Taillage</div>

				</div>
			</div>
			<div class="item">

				<div class="content">
					<div class="header">Formation de la Tige</div>

				</div>
			</div>
			<div class="item">

				<div class="content">
					<div class="header">Apiaison</div>

				</div>
			</div>
			<div class="item">

				<div class="content">
					<div class="header">Maturité</div>

				</div>
			</div>
		</div>

		<div class="ui horizontal list flexbox-h">
			<div class="item">

				<div class="content">
					<img class="ui avatar image" src="http://lorempixel.com/20/20/nature">
					<div class="header">10</div>
				</div>
			</div>
			<div class="item">

				<div class="content">
					<img class="ui avatar image" src="http://lorempixel.com/20/20/nature">
					<div class="header">21</div>
				</div>
			</div>
			<div class="item">

				<div class="content">
					<img class="ui avatar image" src="http://lorempixel.com/20/20/nature">
					<div class="header">26</div>
				</div>
			</div>
			<div class="item">

				<div class="content">
					<img class="ui avatar image" src="http://lorempixel.com/20/20/nature">
					<div class="header">29</div>
				</div>
			</div>
			<div class="item">

				<div class="content">
					<img class="ui avatar image" src="http://lorempixel.com/20/20/nature">
					<div class="header">30</div>
				</div>
			</div>

		</div>

	</div>
	<div class="ui tab basic segment active" data-tab="second">

		<img class="ui fluid image" src="http://lorempixel.com/800/800/nature">
	</div>
	<div class="ui tab basic segment" data-tab="third">

		<div class="ui vertical borderless fluid labeled icon menu">
			<a  href="/parcelle/{{parcelle._id}}/meteo/Hygrometrie" class="item">
				<i class="gamepad icon"></i>
				Hygrometrie
			</a>
			<a  href="/parcelle/{{parcelle._id}}/meteo/Pluviometrie" class="item">
				<i class="video camera icon"></i>
				Pluviometrie
			</a>
			<a  href="/parcelle/{{parcelle._id}}/meteo/Vent" class="item">
				<i class="video play icon"></i>
				Vent
			</a>
			<a  href="/parcelle/{{parcelle._id}}/meteo/TemperatureAir" class="item">
				<i class="gamepad icon"></i>
				Temperature Air
			</a>
			<a  href="/parcelle/{{parcelle._id}}/meteo/TemperatureSol" class="item">
				<i class="video camera icon"></i>
				Temperature Sol
			</a>
			<a  href="/parcelle/{{parcelle._id}}/meteo/HumiditéSol" class="item">
				<i class="video play icon"></i>
				Humidité Sol
			</a>
		</div>
	</div>

</template>
